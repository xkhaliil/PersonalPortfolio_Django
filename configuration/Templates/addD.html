{% load static %}
<html>

<head>
    <title>Ajouter</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar2.html" %}
    <h1>
        <center>Ajouter</center>
    </h1>
    <form action="add_diplome/" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>nom</label>
            <input name="nomDiplome" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>lieu </label>
            <input name="lieuDiplome" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date ajout </label>
            <input type="date" name="dateDiplome" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>genre </label>
            <select name="gen" class="form-control form-control-lg">
                {% for g in gen %}
                <option value="{{ g.id }}">{{g.nomGenre}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </form>
</body>

</html>
