{% load static %}
<html>
<head>
<title>Modification</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
{% include "navBar2.html" %}
<h1><center>Modifier</center></h1>
<form action="updateD_action/{{ dip.id }}" method="post">
{% csrf_token %}
<div class="col-sm-4 col-md-6 col-lg-4" >
<label>nom</label>

<input name="nomDiplome" value="{{ dip.nomDiplome }}" class="form-control"></td>

</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>lieu </label>
<input name="lieuDiplome" value="{{  dip.lieuDiplome }}"class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Date </label>
<input readonly type="text" name="dateDiplome" value="{{ dip.dateDiplome  | date:"j/M/Y" }}" class="form-control">
</div>
<div class="col-sm-4 col-md-6 col-lg-4">
<label>Genre </label>
<select name="gen" class="form-control form-control-lg">^
    {% for g in gen %}
    {% if g.id == dip.gen_id%}
    <option selected class="text-danger" value="{{ g.id }}">{{g.nomGenre}}</option>
    {% endif%}
    {% endfor %}
    {% for g in gen %}
    <option value="{{ g.id }}">{{g.nomGenre}}</option>
    {% endfor %}
</select>
</div><div class="col-sm-4 col-md-6 col-lg-4">
<br><input type="submit" value="Modifier" class="btn btn-success">
</div>
</form>
</body>
</html>
